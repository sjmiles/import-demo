<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>demo2</title>

  <script src="https://cdn.rawgit.com/webcomponents/webcomponentsjs/v0.7.10/webcomponents-lite.min.js"></script>

  <link rel="import" href="../config.html">

  <link is="pulp-import" href="../demo/sample-content.html">

  <style is="custom-style">

    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      background-color: #eee;
    }

    x-header {
      background-color: #4285f4;
      color: #fff;
    }

  </style>

</head>
<body>

  <x-drawer-layout>

    <div drawer>

      <x-toolbar>MY APP</x-toolbar>

    </div>

    <x-header-layout main>

      <x-header condenses>
        <x-toolbar>
          <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
        </x-toolbar>
        <x-toolbar></x-toolbar>
        <x-toolbar>
          <div spacer title>My Drive</div>
        </x-toolbar>
      </x-header>

      <sample-content size="100"></sample-content>

    </x-header-layout>

  </x-drawer-layout>

</body>
</html>
