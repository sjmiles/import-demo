<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>demo1</title>

  <script src="https://cdn.rawgit.com/webcomponents/webcomponentsjs/v0.7.10/webcomponents-lite.min.js"></script>

  <link rel="import" href="../config.html">

  <link is="pulp-import" href="../demo/sample-content.html">

  <style is="custom-style">

    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      background-color: #eee;
    }

    x-drawer {
      position: fixed;
      background-color: #fff;
    }

    #leftDrawer[opened] {
      box-shadow: 1px 0 2px 1px rgba(0,0,0,0.18);
    }

    #rightDrawer[opened] {
      box-shadow: -1px 0 2px 1px rgba(0,0,0,0.18);
    }

    x-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #4285f4;
      color: #fff;
    }

    sample-content {
      padding-top: 192px;
    }

  </style>

</head>
<body>

  <template is="dom-bind" id="app">

    <x-drawer id="leftDrawer" on-tap="toggleLeft"></x-drawer>
    <x-drawer id="rightDrawer" position="right" on-tap="toggleRight"></x-drawer>

    <x-header condenses>
      <x-toolbar>
        <paper-icon-button icon="menu" on-tap="toggleLeft"></paper-icon-button>
        <div class="flex"></div>
        <paper-icon-button icon="shopping-cart" on-tap="toggleRight"></paper-icon-button>
      </x-toolbar>
      <x-toolbar></x-toolbar>
      <x-toolbar>
        <div spacer title>My App</div>
      </x-toolbar>
    </x-header>

    <sample-content size="100"></sample-content>

  </template>

  <script>

    var app = document.querySelector('#app');

    app.toggleLeft = function() {
      app.$.leftDrawer.toggle();
    }

    app.toggleRight = function() {
      app.$.rightDrawer.toggle();
    }

  </script>

</body>
</html>
